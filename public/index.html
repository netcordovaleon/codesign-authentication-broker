<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="login.js"></script>
</head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <h3>Acceso al Sistema</h3>
                    <div class="form-group">
                        <label for="inputUser">Usuario</label>
                        <input type="email" class="form-control" id="inputUser" placeholder="Ingrese el nombre de su usuario">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Ingrese su password">
                    </div>
                    <button type="button" id="btnAccess" class="btn btn-primary">Acceder</button>
                </div>
            </div>
        </div>
    </body>
</html>
